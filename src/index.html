<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-black bg-white">
      <div
        class="max-w-7xl mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img src="/src/images/logo.png" class="w-[50px] h-[32px]" alt="" />
          <span class="font-bold text-[34px]">Furnior</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="header_font">Home</a>
          <a class="header_font">Shop</a>
          <a class="header_font">About</a>
          <a class="header_font">Contact</a>
        </nav>
        <div class="flex gap-x-6 text-xl mt-5 lg:mt-0">
          <i class="fa-regular fa-user cursor-pointer"></i>
          <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
          <i class="fa-regular fa-heart cursor-pointer"></i>
          <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
        </div>
      </div>
    </header>

    <section
      class="bg-cover h-[600px] bg-center bg-no-repeat bg-fixed"
      style="background-image: url(./images/home.png)"
    >
      <div class="mx-auto relative max-w-7xl h-full">
        <div
          class="absolute top-[200px] right-0 max-w-[500px] h-[300px] bg-[#FFF3E3] pt-10 pb-10 px-5 rounded-xl flex flex-col gap-y-2"
        >
          <p class="text-[#333333]  font-semibold">New Arrival</p>
          <h1 class="font-bold text-3xl text-[#B88E2F]">
            Discover <br />
            Our New Collection
          </h1>
          <p class="text-[#333333]  font-semibold">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error in
            minima quod iusto, enim alias?
          </p>
          <button class="bg-[#B88E2F] w-fit px-8 py-3">Buy Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
